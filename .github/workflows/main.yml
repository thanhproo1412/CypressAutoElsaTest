name: Cypress Tests 
on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge] # Specify browsers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest' # Always fetch the latest Node.js version

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: |
          start /B cmd /C "npm start"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }} # Use matrix value for browser
          record: true
          wait-on: "http://localhost:3000" # Ensure app is ready
          wait-on-timeout: 120 # 120 seconds timeout
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
